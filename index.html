<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sticky Notes</title>
</head>
<body>
    <main>
        <section class="first-container">
            <textarea class="input-text" id="inputArea" rows="5" cols="30" placeholder="write a note here"></textarea>
            <div class="middle-container">
            <input type="color" id="color-selector" value="#7af5eb"><br>
            <button id="add-button" class="button-add">Add Note</button>
            </div>
        </section>
        <section class="second-container">
        <h1>Your Notes</h1>
        <p>check your added notes here...</p>
        <div class="notes-container" id="notes-div"></div>
    </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
